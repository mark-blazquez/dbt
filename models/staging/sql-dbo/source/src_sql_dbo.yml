version: 2

sources:
  - name: sql_server_dbo
    description: ""
    database: dev_bronze_db_alumno26

    quoting:
      database: false
      schema: false
      identifier: false

    tables:

      - name: addresses
        description: ""
        columns:
          - name: address_id
            tests:
              - unique
              - not_null
            description: ""

          - name: address
            tests:
              - not_null
            description: ""

          - name: zipcode
            description: ""
          - name: country
            description: ""

          - name: state
            description: ""

          - name: _fivetran_deleted
            description: ""

          - name: _fivetran_synced
            description: ""


      - name: orders
        description: ""
        columns:
          - name: order_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','orders_id')
                  field: order_id
            description: ""

          - name: address_id
            tests:
              - unique
              - relationships:
                to: source('sql_server_dbo','address_id')
                field: addresses
            description: ""

          - name: user_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id

          - name: status
            tests:
              - accepted_values: 
                  values: ['delivered', 'shipped','shipped','preparing']
            description: ""

          - name: order_total
            description: ""

          - name: order_cost
            tests:
              - positive_values
            description: ""

          - name: estimated_delivery_at
            description: ""

          - name: tracking_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','events')
                  field: event_id
            description: ""

          - name: shipping_service
            tests:
              - accepted_values: 
                  values: ['ups', 'fedex','usps','dhl',' '] #Ejemplo, no es v√°lido.
            description: ""

          - name: promo_id
            tests:
              - unique
              - relationships:
                  to: source('sql_server_dbo','promos')
                  field: promo_id
            description: ""

          - name: shipping_cost
            tests:
              - positive_values
            description: ""

          - name: delivered_at
            description: ""

          - name: created_at
            description: ""

          - name: _fivetran_deleted
            description: ""

          - name: _fivetran_synced
            description: ""





      - name: promos
        description: ""
        columns:
          - name: promo_id
